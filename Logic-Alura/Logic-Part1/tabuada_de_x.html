<meta charset="UTF-8">

<script>
    function pulaLinha(){
            
            document.write("<br>");
            
        }
        
        function mostra(texto){

			document.write(texto);

		}

    var numero, multiplicador;
    
    numero = parseInt(prompt("Quer saber a tabuada de qual número: "));
    
    for(multiplicador=1; multiplicador<=10; multiplicador++){
        mostra(numero + " vezes "+ multiplicador + " é " + numero * multiplicador + "<br>");
    }


</script>
