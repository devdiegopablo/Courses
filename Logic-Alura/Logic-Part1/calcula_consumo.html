<meta charset="utf-8">

<h3>Álcool ou gasolina?</h3>

<script type="text/javascript">
	
	var tanque, caminhoComGasolina, consumoComGasolina, caminhoComAlcool, consumoComAlcool;

	tanque = 40;
	caminhoComGasolina = 480;
	consumoComGasolina = caminhoComGasolina/tanque;

	document.write("O consumo do carro com a gasolina foi " + consumoComGasolina + "Km/L");
	document.write("<br>");

	caminhoComAlcool = 300;
	consumoComAlcool = caminhoComAlcool/tanque;

	document.write("O consumo do carro com com o álcool foi " + consumoComAlcool + "Km/L");

</script>
