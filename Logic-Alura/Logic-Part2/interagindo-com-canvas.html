<meta charset="utf-8">

<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");
    var cores= ['blue', 'green', 'red', 'yellow'];
    var corAtual= 0;

    function desenhaRetangulo(){
        pincel.fillStyle= "lightgrey";
        pincel.fillRect(0, 0, 600, 400);
    }
    function desenhaCirculo(evento){
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        pincel.fillStyle = cores[corAtual];
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2*3.14);
        pincel.fill();
    }
    function mudaCor( ){
        corAtual++; //momento da troca de cor
        if(corAtual<cores.length){
            alert(cores[corAtual]); //avisa ao usuárioa cor atual
        }else{
            corAtual=0; //reseta o array voltando para a primeira cor;
            alert(cores[corAtual]); 
        }
        return false; //Para não mostrar o menu do canvas.
    }
    desenhaRetangulo();
    tela.onclick = desenhaCirculo;
    tela.oncontextmenu = mudaCor;
</script>
