<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Images Class</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente dminuir a tela do seu navegador ou acesse através de outros tamanhos de telas (smartphones/tablets):</p>
    <picture>
        <source media="(max-width:780px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width:1080px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem com tamanho dinâmico">
    </picture>
</body>
</html>
