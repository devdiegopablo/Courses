<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6 - Curso HTML/CSS</title>
    <style>
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>As Tags HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso:</p>
    <ul>
        <li><abbr title="use a tag p">Parágrafo</abbr></li>
        <li><abbr title="use as tag h1...h6">Título</abbr></li>
        <li><abbr title="use a tag img">Imagem</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag code">Código-fonte</abbr></li>
        <li><abbr title="use as tags ol e li">Lista ordenada</abbr></li>
        <li><abbr title="use as tags ul e li">Lista não-ordenada</abbr></li>
    </ul>
</body>
</html>
