<meta charset="utf-8">
<canvas width="600" height="400"></canvas>

<script>
    const tela = document.querySelector('canvas');
    const pincel = tela.getContext('2d');
    let x = 20;

    pincel.fillStyle= "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function limpaTela(){
        pincel.clearRect(0, 0, 600, 400); //limpa o canvas
    }

    function desenhaCirculo(x, y, raio){
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*Math.PI);
        pincel.fill();
    }

    function atualizaTela(){//atualiza a posição do cículo desenhado no canvas
            limpaTela();
            desenhaCirculo(x, 20,10 );
            x++;
    }
    setInterval(atualizaTela, 10); //função que executa o código em um intervalo de chamada determinda pelo dev e recebe dois parâmetros: o nome da função sem o parênteses e o intervalo em ms.
</script>
