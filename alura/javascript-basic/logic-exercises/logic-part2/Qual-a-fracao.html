<meta charset="utf-8">

<canvas width="600" height="400"></canvas>

<script>

    function escreveTexto(texto, x, y){
        pincel.font= "20px Georgia";
        pincel.fillStyle= "black";
        pincel.fillText(texto, x, y);
    }

    function desenhaContornoQuadrado(x, y, tamanho, cor){
        pincel.strokeStyle = cor;
        pincel.strokeRect(x, y, tamanho, tamanho);
    }

    function desenhaQuadrado(x, y, tamanho, cor){ //x= posição horizontal, y= posição vertical, w= largura, h=altura
        pincel.fillStyle= cor;
        pincel.fillRect(x, y, tamanho,tamanho);
        desenhaContornoQuadrado(x, y, tamanho, tamanho, "black");

    }

    const tela = document.querySelector('canvas');
    const pincel = tela.getContext('2d');

    escreveTexto("Qual a fração?", 40, 30);
    
    for(let x=0; x<=100; x+=50){
        desenhaQuadrado(x, 50, 50, "green");
    }
    
    desenhaContornoQuadrado(150, 50, 50, "black");

</script>
