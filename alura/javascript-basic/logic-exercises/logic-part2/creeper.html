<meta charset="utf-8">

<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	
	var telaPintura = document.querySelector("canvas");
	var pincel = telaPintura.getContext("2d");
	/*tela do canvas*/
	pincel.fillStyle = "lightgrey";
	pincel.fillRect(0, 0, 600, 400);
	/*Cabeça do Creeper*/
	pincel.fillStyle = "darkgreen";
	pincel.fillRect(125, 50, 350, 300);
	/* 1º Olho do Creeper*/
	pincel.fillStyle = "black";
	pincel.fillRect(175, 100, 90, 90);
	/*Nariz do Creeper*/
	pincel.fillRect(265, 190, 70, 100);
	/*2º olho do Creeper*/
	pincel.fillRect(335, 100, 90, 90);
	/*As duas partes da boca*/
	pincel.fillRect(225, 240, 40, 110);
	pincel.fillRect(335, 240, 40, 110);
	
</script>
