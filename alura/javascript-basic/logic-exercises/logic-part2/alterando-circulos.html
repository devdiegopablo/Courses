<meta charset="utf-8">

<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft; //captura o valor clicado no eixo x. O offset é para descontar uma medida fora do canvas neste caso a esquerda;
        var y = evento.pageY - tela.offsetTop; //captura o valor clicado no eixo y. O offset é para descontar uma medida fora do canvas neste caso o topo;

        if (evento.shiftKey && raio<40) { //Indentifica se o tecla shift está ativada ou não
            raio+=10;
        }
        if (evento.ctrlKey && raio>10) { //Indentifica se o tecla control (ctrl) está ativada ou não
            raio -=5;
        }
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
        console.log(raio)
    }

    tela.onclick = desenhaCirculo;

</script>
