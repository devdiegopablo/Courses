<!DOCTYPE html>
<html>
	<head>
		<title>Contato - Barbearia Alura</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="icon" type="image/x-icon" href="imagens/favicon.ico">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="estilos/reset.css">
		<link rel="stylesheet" href="estilos/style.css">
        <link rel="stylesheet" href="estilos/contato.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome Completo</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

                <label for="mensagem">Mensagem</label>
                <textarea cols="48" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email"> Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone"> Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked> WhatsApp</label>
                    
                </fieldset>

                <fieldset class="marcacao">
                    <legend>Qual o horário que prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="marcacao"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" id="botao-enviar">
			</form>

			<table>
				<thead>
					<th colspan="2">Horário de Funcionamento</th>
				</thead>
				<tbody>
					<tr>
						<td>Dia</td>
						<td>Horas</td>
					</tr>
					<tr>
						<td>Segunda</td>
						<td>8hrs ~ 20hrs</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8hrs ~ 20hrs</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8hrs ~ 20hrs</td>
					</tr>
				</tbody>
			</table>

		</main>


		<footer>
			<img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
