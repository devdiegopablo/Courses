<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Let's count!</h1>
  </header>
  <section>
    <div>
      <p>Início: <input type="number" name="start__num" class="txt__num"></p>
      <p>Fim: <input type="number" name="end__num" class="txt__num"></p>
      <p>Passo: <input type="number" name="gap__num" class="txt__num"></p>
      <input type="button" value="start!" id="start__button" onclick="countClick()">
    </div>
    <div class="result">Click on start button for counting...</div>
  </section>
  <footer>
    <p>&copy;Exercício feito com a ajuda do CursoEmVídeo</p>
  </footer>
  <script src="exercise.js"></script>
</body>
</html>
